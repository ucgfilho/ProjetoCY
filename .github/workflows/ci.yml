name: End-to-end tests
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          install: false
          browser: chrome
        env:
          CYPRESS_username: ${{ secrets.CYPRESS_USERNAME || 'standard_user' }}
          CYPRESS_password: ${{ secrets.CYPRESS_PASSWORD || 'secret_sauce' }}
